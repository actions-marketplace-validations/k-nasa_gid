name: Comment gid

on:
  pull_request:
  push:

jobs:
  list-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Install gid
      - run: |
        curl -L -o gid.tar.gz https://github.com/k-nasa/gid/releases/download/0.0.0/gid_x86_64-unknown-linux-gnu.tar.gz
        tar -zxvf gid.tar.gz
        mv gid_x86_64-unknown-linux-gnu/gid /usr/local/bin


      - uses: actions/github-script@v6
        with:
          script: |
            const query = `
            query ($owner: String!, $name: String!, $label: String!) {
              repository(owner: $owner, name: $name) {
                issues(first: 100, labels: [$label], states: OPEN) {
                  totalCount
                  nodes {
                    number
                  }
                }
              }
            }`;
            const variables = {
              owner: context.repo.owner,
              name: context.repo.repo,
              label: 'root'
            }
            const result = await github.graphql(query, variables)
            console.log(result)

            for (const issue of result.repository.issues.nodes) {
              const query = `
              query ($owner: String!, $name: String!, $number: Int!) {
                repository(owner: $owner, name: $name) {
                  issue(number: $number) {
                    comments(first: 100) {
                      nodes {
                        id
                        body
                      }
                    }
                  }
                }
              }`;

              const variables = {
                owner: context.repo.owner,
                name: context.repo.repo,
                number: issue.number
              }

              const result = await github.graphql(query, variables)
              let id = null;
              for (const comment of result.repository.issue.comments.nodes) {
                if(comment.body.includes("GENERATED GID")) {
                  id = comment.id
                }
              }
              if (id !== null) {
                console.log("update comment!!")
              }
            }
